<main>
  @if (match) {
  <div>Statut : {{ match.statut }}</div>
  <app-gestion-match
    [match]="match"
    (matchEvent)="refreshMatch()"
  ></app-gestion-match>
  <div id="separateur"></div>
  <app-creation-coup [match]="match"></app-creation-coup>
  <app-historique-coups [matchId]="match.id"></app-historique-coups>
  } @else {
  <div>Chargement du match</div>
  }
</main>
