<section id="historique">
  <h2>Historique des coups</h2>
  <div id="liste-coups">
    <table id="table-coups">
      @for (coup of listeCoups; track $index) {
      <app-ligne-coup
        [coup]="coup"
        (suppressionCoup)="suprimerCoup($event)"
      ></app-ligne-coup
      >}
    </table>
  </div>
</section>
