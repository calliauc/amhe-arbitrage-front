<section id="historique">
  <h2>Historique des coups</h2>
  <table id="table-coups">
    @for (coup of listeCoups; track $index) {
    <div class="ligne-coup">
      <app-ligne-coup [coup]="coup"></app-ligne-coup>
      @if (!estLectureSeule) {
      <span class="btn-histo-coup-supprimer" (click)="supprimerCoup(coup.id)">
        X </span
      >}
    </div>
    }
  </table>
</section>
