<div id="gestion-match">
  <div id="chrono">
    <div
      id="ctrl-time"
      (click)="controlTimer()"
      [ngClass]="{
        'chrono-play': !this.estDemarre || this.estEnPause,
        'chrono-pause': this.estDemarre && !this.estEnPause,
        'est-fini': this.estFini
      }"
    ></div>
    <cd-timer
      id="time"
      #basicTimer
      [startTime]="match.timer"
      [endTime]="match.ruleset.timerLimite!"
      [countdown]="match.ruleset.timerReverse!"
      [maxTimeUnit]="'minute'"
      [format]="'ms'"
      [autoStart]="true"
      (onComplete)="complete()"
      (onTick)="tick($event)"
    ></cd-timer>
  </div>
  <div class="btn" id="fin-du-match" (click)="terminerMatch()">
    Mettre fin au match
  </div>
</div>
