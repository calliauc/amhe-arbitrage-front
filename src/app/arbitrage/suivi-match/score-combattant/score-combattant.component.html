<div
  class="score-wrapper"
  [ngClass]="{
    'background-bleu': this.couleur == 'bleu',
    'background-rouge': this.couleur == 'rouge'
  }"
>
  <div class="btn modif-score" (click)="this.modifScore(+1)">+</div>
  <div class="score-combattant">{{ score }}</div>
  <div class="btn modif-score" (click)="this.modifScore(-1)">-</div>
</div>
