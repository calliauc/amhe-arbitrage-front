<app-cible-editer
  [estPair]="estPair"
  [cible]="cible"
  [estModeEdition]="true"
  (annulerEditionCreation)="modifCibleAnnulee()"
  (supprimerCible)="suppressionCible($event)"
  (validerEdition)="modifCibleTerminee($event)"
></app-cible-editer>
} @else {
<app-cible-afficher
  [estPair]="estPair"
  [cible]="cible"
  (editerCible)="lancerEdition()"
></app-cible-afficher>
}
