<form
  [formGroup]="formEditerCible"
  (ngSubmit)="confirmer()"
  (keydown.enter)="confirmer()"
  (keydown.escape)="annuler()"
>
  <tr [ngClass]="{ lignePair: estPair }">
    <td class="col">
      <input type="text" formControlName="code" placeholder="Code" #focus />
    </td>
    <td class="col">
      <input
        type="text"
        formControlName="libelle"
        placeholder="Texte d'affichage"
      />
    </td>
    <td class="col">
      <button class="btn btn-cibles btn-enregistrer-edition" type="submit">
        Enregistrer
      </button>
      <button
        type="button"
        class="btn btn-cibles btn-annuler-edition"
        (click)="annuler()"
      >
        Annuler
      </button>
      @if (cible.id){
      <button
        type="button"
        class="btn btn-cibles btn-suppression"
        (click)="demanderSuppression()"
      >
        X</button
      >}
    </td>
  </tr>
  @if (ereurSaisie){
  <div class="bandeau-erreur">
    <div class="message-erreur">Certains champs sont vides</div>
  </div>
  }
</form>
@if (estModalVisible && cible.id){
<app-confirmation-modal
  [id]="cible.id"
  [titre]="titreModal"
  [texte]="texteModal"
  (confirmer)="confirmerSuppression($event)"
  (annuler)="annulerSuppression()"
></app-confirmation-modal>
}
