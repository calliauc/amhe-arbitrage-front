    </thead>
    @for (vulnerant of vulnerantsListe$ | async; track $index; let estPair =

    <app-vulnerant-ligne
      (supprimerVulnerant)="supprimerVulnerant($event)"
      (modifierVulnerant)="modifierVulnerant($event)"

    ></app-vulnerant-ligne>
    } @if (estModeCreation) {
    <app-vulnerant-editer
      (annulerEditionCreation)="annulerEdition()"
      (validerCreation)="creerVulnerant($event)"
    ></app-vulnerant-editer>
    }
  </table>
  @if (!estModeCreation) {
  <div class="btn" id="ajouter-vulnerant" (click)="modeAjout()">
    Ajouter vulnerant
  </div>
  }
</main>
