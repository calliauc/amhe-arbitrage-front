@if (estModif) {
<app-vulnerant-editer
  [estPair]="estPair"
  [vulnerant]="vulnerant"
  [estModeEdition]="true"
  (annulerEditionCreation)="modifVulnerantAnnulee()"
  (supprimerVulnerant)="suppressionVulnerant($event)"
  (validerEdition)="modifVulnerantTerminee($event)"
></app-vulnerant-editer>
} @else {
<app-vulnerant-afficher
  [estPair]="estPair"
  [vulnerant]="vulnerant"
  (editerVulnerant)="lancerEdition()"
></app-vulnerant-afficher>
}
