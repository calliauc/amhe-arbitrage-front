<main>
  <div>
    @for (match of matchs; track $index) {
    <div>
      Match {{ match.id }} =>
      <a routerLink="/arbitrage/{{ match.id }}"
        ><button>Arbitrer match</button></a
      ><button (click)="demanderSuppression()">Supprimer match</button>
    </div>
    <div>
      <span>{{ match.bleu | nomsDisplay }}</span>
      <span> => </span>
      <span>{{ match.bleu.club | clubDisplay }}</span>
    </div>
    <div>
      <span>{{ match.rouge | nomsDisplay }}</span>
      <span> => </span>
      <span>{{ match.rouge.club | clubDisplay }}</span>
    </div>
    <br /><br />
    @if (estModalVisible && match.id){
    <app-confirmation-modal
      [id]="match.id"
      [titre]="titreModal"
      [texte]="texteModal"
      (confirmer)="confirmerSuppression($event)"
      (annuler)="annulerSuppression()"
    ></app-confirmation-modal>
    } }
    <button class="btn" (click)="creerMatch()">Creer nouveau match</button>
  </div>
</main>
