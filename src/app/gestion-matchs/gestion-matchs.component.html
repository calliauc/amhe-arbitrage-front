<main>
  <button class="btn-creation-match" (click)="creerMatch()">
    Creer un match
  </button>
  <h2>Nouveaux matchs</h2>
  <div class="liste-matchs">
    @for (match of matchsNouveau; track $index) {
    <div class="match">
      <app-match-afficher
        [match]="match"
        (matchEvent)="refreshList()"
      ></app-match-afficher>
    </div>
    }
  </div>
  <h2>Matchs en cours</h2>
  <div class="liste-matchs">
    @for (match of matchsEnCours; track $index) {
    <div class="match">
      <app-match-afficher
        [match]="match"
        (matchEvent)="refreshList()"
      ></app-match-afficher>
    </div>
    }
  </div>
  <h2>Matchs termin√©s</h2>
  <div class="liste-matchs">
    @for (match of matchsFinis; track $index) {
    <div class="match">
      <app-match-afficher
        [match]="match"
        (matchEvent)="refreshList()"
      ></app-match-afficher>
    </div>
    }
  </div>
</main>
