@if (estModif) {
<app-combattant-editer
  [estPair]="estPair"
  [combattant]="combattant"
  (annulerEditionCreation)="modifCombattantAnnulee()"
  (supprimerCombattant)="suppressionCombattant($event)"
  (validerEdition)="modifCombattantTerminee($event)"
></app-combattant-editer>
} @else {
<app-combattant-afficher
  [estPair]="estPair"
  [combattant]="combattant"
  [estLectureSeule]="estLectureSeule"
  (editerCombattant)="lancerEdition()"
></app-combattant-afficher>
}
